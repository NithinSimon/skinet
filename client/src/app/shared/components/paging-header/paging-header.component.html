<header>
    <span *ngIf="totalCount && this.totalCount > 0">
        Showing
        <strong>{{(this.pageNumber - 1)* this.pageSize + 1}} -
            {{
                this.pageNumber * this.pageSize < this.totalCount? this.pageNumber * this.pageSize: this.totalCount
            }}
        </strong>
        of 
        <strong> {{this.totalCount}}</strong>
    </span>
    <span *ngIf="this.totalCount === 0"><strong>No Results to show</strong> </span>
</header>
